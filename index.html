<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>LinkTree</title>
  <!-- StyleSheet -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b5d4fce4c8.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>LinkTree</h1>
    <h2><span>@</span>Arkhan</h2>
    <h3>Links To All My Social Or Maybe Some Other Random Link!</h3>
  </header>
  <main>
    <div class="socialMedia">
      <p>Social Media</p>
      <button id="ins"><i class="fa-brands fa-instagram"></i> Instagram</button>
      <Button id="disc"><i class="fa-brands fa-discord"></i> Discord</Button>
      <Button id="tik"><i class="fa-brands fa-tiktok"></i> Tiktok</Button>
    </div>
    <div class="codingAccount">
      <p>Programming Account</p>
      <button id="gHub"><i class="fa-brands fa-github"></i> 
      Github</button>
      <button id="sol"><i class="fa-solid fa-book"></i> SoloLearn</button>
      <button id="scr"><i class="fa-solid fa-bolt"></i> Scratch</button>
    </div>
    <div class="othersStuff">
      <p>Others Stuff</p>
      <button id="gDrive"><i class="fa-brands fa-google-drive"></i>
        Google Drive</button>
    </div>
    <div class="recommended">
      <p>Check This Out!</p>
      <button id="dDDLC"><i class="fa-brands fa-youtube"></i> DDLC Droomp</button>
      <button id="dOmori"><i class="fa-brands fa-youtube"></i> Omori Droomp</button>
    </div>
  </main>
  <footer>
    <p id="author">Arkhan@2024</p>
    <p>LinkTree-Project</p>
  </footer>
  <!-- Script -->
  <script src="main.js"></script>
</body>
</html>
